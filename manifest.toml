#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "joplin"
name = "Joplin"
description.en = "Note taking and to-do application with synchronisation capabilities"
description.fr = "Application de prise de notes et de tâches avec capacités de synchronisation"

version = "3.4.7~ynh1"

maintainers = []

[upstream]
license = "AGPL-3.0-or-later"
website = "https://joplinapp.org/"
admindoc = "https://joplinapp.org/help/"
code = "https://github.com/laurent22/joplin/"

[integration]
yunohost = ">= 12.1.17"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "5G"
ram.build = "4G"
ram.runtime = "280M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/laurent22/joplin/archive/refs/tags/v3.4.7.tar.gz"
    sha256 = "e9f03064c7f1ed71b0a8369e5c81f9b3645af65c53ab658e65d1135b3fba5b04"
    autoupdate.strategy = "latest_github_release"

    [resources.system_user]
    allow_email = true

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
    api.url = "/api"
    api.allowed = "visitors"
    api.show_tile = false
    api.protected = true

    [resources.ports]
    main.default = 22300

    [resources.apt]
    packages = "postgresql, postgresql-client, python3-bcrypt, rsync, yarn"

    [resources.database]
    type = "postgresql"

    [resources.nodejs]
    version = "20"
